<nav aria-label="breadcrumb">
    <ol class="breadcrumb margin-auto">
        <li *ngFor="let category of listCategories; let i = index" class="breadcrumb-item">
            <a *ngIf="(i + 1) !== listCategories.length" class="breadcrumb-color" href="#">{{category}}</a>
            <a *ngIf="(i + 1) === listCategories.length" class="breadcrumb-color" href="#">
                <strong>{{category}}</strong>
            </a>
        </li>
    </ol>
</nav>

<div class="container background-white">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <ul *ngFor="let item of listItems" class="list-group">
                    <li [routerLink]="['/items', item.id]" class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="image-parent">
                            <img src="{{item.picture}}" class="img-fluid border-image" alt="quixote">
                        </div>
                        <div class="width-100">
                            <div class="col-12">
                                <div class="col-3 display-inline">
                                    <p class="display-inline font-size-24">${{item.price.amount | thousandsPipe}}</p>
                                    <img *ngIf="item.free_shipping " class="display-inline image-freeshipping" src="assets/img/ic_shipping.png ">
                                </div>
                                <div class="col-9 display-inline">
                                    <p class="font-size-address text-right">{{item.address}}</p>
                                </div>
                            </div>
                            <div class="col-12">
                                <p class="font-size-title">{{item.title}}</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
